<div class="board-container trello-bg">
  <!-- Trello-like board top bar -->
  <header class="board-topbar">
    <div class="left">
      <button class="btn-back" (click)="goBack()">← Back</button>
      <h1 class="board-title">{{ project?.name || 'Board' }}</h1>
      <span class="pill">Board</span>
    </div>

    <div class="right">
      <button class="btn-ghost">Filter</button>
      <button class="btn-primary">Share</button>
      <button class="btn-ghost">⋯</button>
    </div>
  </header>

    <!-- Loading -->
    <div *ngIf="isLoading" class="state-text">
      Loading board...
    </div>

    <app-error-banner
      *ngIf="!isLoading && errorMsg"
      title="Failed to load board"
      [message]="errorMsg"
      hint="Try refreshing, or check if backend is running."
      [canRetry]="true"
      (retry)="loadProject()"
      (dismiss)="errorMsg = ''"
    ></app-error-banner>

    <!-- Empty stages -->
    <div *ngIf="!isLoading && !errorMsg && (!stages || stages.length === 0)" class="empty-board">
      <p>No stages yet. Add a stage to start organizing tasks.</p>
      <button type="button" class="add-list-btn" (click)="openAddListDialog()">
        + Add First Stage
      </button>
    </div>

    <div class="board-content" *ngIf="!isLoading && !errorMsg && stages?.length">
      <div class="columns-container">
        <div class="column" *ngFor="let stage of stages">
          <div class="column-header">
            <h3>{{ stage.name }}</h3>
            <button type="button" class="btn-delete" (click)="deleteStage(stage.id)" title="Delete stage">×</button>
          </div>
          <div class="tasks-list">
            <div
              class="task-card"
              *ngFor="let task of stage.tasks"
              (click)="openCardDetail(task, $event)"
            >
              <div class="task-content">
                <p class="task-title">{{ task.title }}</p>
                <p class="task-desc">{{ getDisplayDescription(task) }}</p>
              </div>
              <button
                type="button"
                class="btn-delete-task"
                (click)="deleteTask(stage.id, task.id); $event.stopPropagation()"
                title="Delete card"
              >
                ×
              </button>
            </div>
            <button class="btn-delete-task" (click)="deleteTask(stage.id, task.id, $event)" title="Delete task">
              ×
            </button>
          </div>
        </div>
        <div class="column add-column">
          <input
            type="text"
            [(ngModel)]="newStageName"
            placeholder="Enter stage title..."
            (keydown.enter)="createStage()"
            class="add-stage-input"
          />

          <div class="task-form-actions">
            <button class="btn-link-details" type="button" (click)="toggleTaskDetails(stage.id)">
              {{ showTaskDetails[stage.id] ? 'Hide details' : '+ Add details' }}
            </button>
          </div>

          <div class="task-detail-fields" *ngIf="showTaskDetails[stage.id]">
            <textarea
              rows="2"
              [(ngModel)]="newTaskDescs[stage.id]"
              placeholder="Description (optional)"
            ></textarea>
            <div class="task-meta-grid">
              <input
                type="date"
                [(ngModel)]="newTaskDues[stage.id]"
                title="Due date"
              />
              <select [(ngModel)]="newTaskPriorities[stage.id]" [ngClass]="getCreatePriorityClass(stage.id)">
                <option value="">Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
                <option value="Critical">Critical</option>
              </select>
            </div>
            <textarea
              rows="2"
              [(ngModel)]="newTaskNotes[stage.id]"
              placeholder="Notes (optional)"
            ></textarea>
          </div>

          <button
            type="button"
            class="btn-add-column"
            (click)="createStage()"
            [disabled]="!newStageName.trim()"
          >
            + Add another stage
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
