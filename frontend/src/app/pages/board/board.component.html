<div class="board-container">
  <!-- Board as a card -->
  <div class="board-card">
    <header class="board-header">
      <button type="button" class="btn-back" (click)="goBack()">← Back to Boards</button>
      <div class="header-main">
        <h1>{{ project?.name || 'Board' }}</h1>
        <p class="board-subtitle">{{ stages.length }} stage{{ stages.length === 1 ? '' : 's' }}</p>
      </div>
    </header>

    <!-- Loading -->
    <div *ngIf="isLoading" class="state-text">
      Loading board...
    </div>

    <!-- Error -->
    <div *ngIf="!isLoading && errorMsg" class="state-error">
      {{ errorMsg }}
    </div>

    <!-- Empty stages -->
    <div *ngIf="!isLoading && !errorMsg && (!stages || stages.length === 0)" class="empty-board">
      <p>No stages yet. Add a stage to start organizing tasks.</p>
      <button type="button" class="add-list-btn" (click)="openAddListDialog()">
        + Add First Stage
      </button>
    </div>

    <div class="board-content" *ngIf="!isLoading && !errorMsg && stages?.length">
      <div class="columns-container">
        <div class="column" *ngFor="let stage of stages">
          <div class="column-header">
            <h3>{{ stage.name }}</h3>
            <button type="button" class="btn-delete" (click)="deleteStage(stage.id)" title="Delete stage">×</button>
          </div>
          <div class="tasks-list">
            <div
              class="task-card"
              *ngFor="let task of stage.tasks"
              (click)="openCardDetail(task, $event)"
            >
              <div class="task-content">
                <p class="task-title">{{ task.title }}</p>
                <p class="task-desc">{{ getDisplayDescription(task) }}</p>
              </div>
              <button
                type="button"
                class="btn-delete-task"
                (click)="deleteTask(stage.id, task.id); $event.stopPropagation()"
                title="Delete card"
              >
                ×
              </button>
            </div>
            <div *ngIf="!stage.tasks || stage.tasks.length === 0" class="state-text">
              No tasks in this stage.
            </div>
          </div>
          <div class="add-task-form">
            <input
              type="text"
              [(ngModel)]="newTaskTitles[stage.id]"
              placeholder="+ Add a task..."
              (keyup.enter)="createTask(stage.id)"
            />
            <button
              type="button"
              class="btn-add-task"
              *ngIf="newTaskTitles[stage.id]?.trim()"
              (click)="createTask(stage.id)"
            >
              Add
            </button>
          </div>
        </div>
        <div class="column add-column">
          <input
            type="text"
            [(ngModel)]="newStageName"
            placeholder="Enter stage title..."
            (keydown.enter)="createStage()"
            class="add-stage-input"
          />
          <button
            type="button"
            class="btn-add-column"
            (click)="createStage()"
            [disabled]="!newStageName.trim()"
          >
            + Add another stage
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Card detail panel (slide-out) -->
  <div class="card-detail-backdrop" *ngIf="detailTask" (click)="closeCardDetail()"></div>
  <aside class="card-detail-panel" *ngIf="detailTask">
    <div class="panel-header">
      <span class="panel-list">{{ detailStageName }}</span>
      <button type="button" class="btn-close-panel" (click)="closeCardDetail()">×</button>
    </div>
    <div class="panel-body">
      <label class="field">
        <span class="label">Title</span>
        <input type="text" [(ngModel)]="detailTitle" placeholder="Card title" class="input" />
      </label>
      <label class="field">
        <span class="label">Description</span>
        <textarea [(ngModel)]="detailDesc" placeholder="Add a more detailed description..." rows="4" class="textarea"></textarea>
      </label>
      <label class="field">
        <span class="label">Due date</span>
        <input type="date" [(ngModel)]="detailDue" class="input" />
      </label>
      <label class="field">
        <span class="label">Priority</span>
        <select [(ngModel)]="detailPriority" class="select">
          <option value="">None</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </label>
      <label class="field">
        <span class="label">Notes</span>
        <textarea [(ngModel)]="detailNotes" placeholder="Additional notes..." rows="2" class="textarea"></textarea>
      </label>
      <div class="panel-actions">
        <button type="button" class="btn-save" (click)="saveCardDetail()">Save</button>
        <button type="button" class="btn-cancel" (click)="closeCardDetail()">Cancel</button>
      </div>
    </div>
  </aside>
</div>
